{%extends 'accueil.html'%} 
{%block corps%}  
   <div style=" margin: 10px;"> 
      <form class="ui form" style="width:400px" method = "POST">
         <h4 class="ui dividing header" style="text-align:center">LISTE DES APPRENANTS SUSPENDUS</h4>
         <!-- Combox genre -->
         <div class="two fields">
            <div class="field">
               <label>Promotion</label>
               <select class="ui fluid dropdown" name="promo">
                  <option value="">Choisir promotion</option>
                  {% for promo in requete_promo%}
                  <option value="{{ promo[0] }}">{{ promo[1] }}</option>
                  {% endfor %}
                  <option value="tous">Toutes les promotions</option>
               </select>
            </div>   
            <div class="field">
               <button type="submit"  value="ajout_app" class="btn btn-primary" style="background:#ee8029; border: #ee8029; width: 100px;height: 35px; margin-top:24px ">Rechercher</button>
            </div>
         </div>  
      </form>           
      <!-- Tableau -->
      <table class="table table-striped" style="width:100%;text-align:center">
         <thead>
            <tr style="background-color:#328f8e; color: white ">
               <th >ID</th>
               <th>prenom</th>
               <th>nom</th>
               <th>sexe</th>
               <th>date_naiss</th>
               <th>lieu_naiss</th>
               <th>adresse</th>
               <th>tel</th>
               <th>email</th>
               <th colspan="2">action</th>  
            </tr>
         </thead>
         <tbody>
            {% for val in result %}
            <tr>
               <td>{{val[0]}}</td>
               <td>{{val[1]}}</td>
               <td>{{val[2]}}</td>
               <td>{{val[3]}}</td>
               <td>{{val[4]}}</td>
               <td>{{val[5]}}</td>
               <td>{{val[6]}}</td>
               <td>{{val[7]}}</td>
               <td style="	white-space: nowrap;">{{val[8]}}</td>           
               <td>
                  <a href="/scolarite/suspendre&{{val[0]}}" onclick="return confirm('Voulez vous réinscrire l\'apprenant?')" data-tooltip="Réinscription" data-position="left center" class="btn btn-primary" style="background:#ee8029; border: #ee8029; width: 30px; margin-top:0px;padding: 3px ">
                     <i class="download icon" style="margin: 0 auto"></i>
                  </a>
               </td>
               <td>
                  <a href="/scolarite/lister&annuler&{{val[0]}}" onclick="return confirm('Voulez vous annuler l\'inscription?')" data-tooltip="Annuler l'inscription" data-position="left center" class="btn btn-primary" style="background:#ee8029; border: #ee8029; width: 30px; margin-top:0px;padding: 3px ">
                     <i class="times circle icon" style="margin: 0 auto"></i>
                  </a>
               </td> 
            </tr>
            {% endfor%}  
         </tbody>
      </table>
   </div>
{%endblock%}
